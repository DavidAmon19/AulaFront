<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>E-comerce Produtos</title>
  </head>
  <body style="color: white; background-color: #1d2630">
    <section class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>Cadastro de Produtos</strong></h1>
      </div>

      <div class="main row justify-content-center">
        <form
          id="form_cadastro"
          onsubmit="adicionarProduto()"
          action=""
          class="row justify-content-center mb-4"
        >
          <div class="col-10 mb-3">
            <label class="label-control fs-2 mb-2" for="nome">Produto</label>
            <input
              class="form-control"
              id="nome"
              type="text"
              placeholder="Digite o nome do produto"
            />
          </div>
          <div class="col-10 mb-3">
            <label class="label-control fs-2 mb-2" for="descricao"
              >Descrição</label
            >
            <input
              class="form-control"
              id="descricao"
              type="text"
              placeholder="Digite a descrição do produto"
            />
          </div>
          <div class="col-10 mb-3">
            <label class="label-control fs-2 mb-2" for="valor">Valor</label>
            <input
              class="form-control"
              id="valor"
              type="number"
              placeholder="Digite o valor do produto"
            />
          </div>
          <div class="col-10 mb-3">
            <label class="label-control fs-2 mb-2" for="quantidade"
              >Quantidade</label
            >
            <input
              class="form-control"
              id="quantidade"
              type="number"
              placeholder="Digite a quantidade"
            />
          </div>
          <div class="col-10 mb-3">
            <label class="label-control fs-2 mb-2" for="imagem">Image</label>
            <input
              class="form-control"
              id="imagem"
              type="text"
              placeholder="Digite o nome do produto"
            />
          </div>
          <div class="col-10 mb-3">
            <input
              class="btn btn-success add-btn"
              type="submit"
              value="Enviar"
            />
          </div>
        </form>

        <hr class="col-10 mt-5" />

        <div class="col-10 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Produto</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Imagem</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="conteudo"></tbody>
          </table>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
